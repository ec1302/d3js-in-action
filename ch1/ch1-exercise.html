<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG Shapes Gallery | D3.js in Action</title>
</head>
<body>
    <div style="width:100%; max-width:400px; margin:0 auto;">
        <svg viewBox="0 0 400 400" style="border:3px solid #a1c5ce;">
            <rect x="100" y="100" width="200" height="200" stroke="black" stroke-width="4" fill="none"/>
            <circle cx="200" cy="200" r="100" fill="#d495e2"/>
            <line x1="100" y1="100" x2="300" y2="300" stroke="black" stroke-width="4"/>
            <line x1="300" y1="100" x2="100" y2="300" stroke="black" stroke-width="4"/>
            <text x="200" y="90" text-anchor="middle" style="font-size:18px; font-family:sans-serif">SVG is awesome!</text>
        </svg>
    </div>
</body>
