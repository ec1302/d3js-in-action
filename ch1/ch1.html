<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG Shapes Gallery | D3.js in Action</title>
</head>
<body>
    <div style="width:100%; max-width:1200px; margin:0 auto;">
    <svg viewBox="0 0 900 300" style="border:1px solid black;">  /* viewBox gives a constant aspect ratio */
        <line x1="50" y1="45" x2="140" y2="225" stroke="black" stroke-width="6" /> 
        <rect x="260" y="25" width="120" height="60" rx="20" ry="20" fill="#6ba5d7" />  
        <circle cx="530" cy="80" r="50" fill="#aad01985"/>
        <ellipse cx="530" cy="205" rx="50" ry="30" fill="#d043df90"/>
        <path d="M680 150 C 710 80, 725 80, 755 150 S 810 220, 840 150" fill="none"
        stroke="#773b9a" stroke-width="3" />
        <g transform="translate(260,175)">
            <rect x="0" y="0" width="60" height="60" />
            <text x="0" y="85">rect</text>
          </g>
          <g fill="#636466" style="font-size:16px; font-family:monospace"> /* Items in the group inherit the attribute of the group */
            <text x="60" y="260">line</text>
            <text x="530" y="155" style="text-anchor:middle">circle</text>
            <text x="530" y="260" style="text-anchor:middle">ellipse</text>
            <text x="730" y="260">path</text>
          </g>
    </svg>
</div>
</body>
</html>
